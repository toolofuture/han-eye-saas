{% extends "base.html" %}

{% block title %}회원가입 - Han.Eye{% endblock %}

{% block content %}
<section class="register-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">회원가입</h2>
                            <p class="text-muted">Han.Eye와 함께 시작하세요</p>
                        </div>
                        
                        <form method="POST" action="{{ url_for('auth.register') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <small class="text-muted">최소 8자 이상</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    <a href="#" class="text-decoration-none">이용약관</a> 및 
                                    <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의합니다
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>가입하기
                            </button>
                            
                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    이미 계정이 있으신가요? 
                                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">로그인</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
